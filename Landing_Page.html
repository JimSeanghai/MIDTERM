<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital web</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
    }

    nav {
        background-color: #333;
        padding: 15px;
    }

    .menu {
        display: flex;
        justify-content: center;
        gap: 30px;
    }

    .menu a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        padding-bottom: 5px;
    }

    .menu a:hover {
        color: orange;
        border-bottom: 2px solid orange;
    }

    .container {
        max-width: 1100px;
        margin: auto;
        padding: 20px;
    }

    .card-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
    }

    .card {
        background-color: rgb(37, 99, 235);
        border-radius: 8px;
        overflow: hidden;
        transition: 0.3s;
    }

    .image {
        width: 100%;
        height: 180px;
        object-fit: cover;
    }
    .card-content {
        padding: 15px;
    }
    .card h3 {
        margin: 0;
        color: white;
    }
    .card p {
        font-size: 14px;
        color:whitesmoke;
    }
    .card:hover {
        box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        transform: translateY(-5px);
    }
    .login{
        width: 200px;
        height: 40px;
        background-color: rgb(37, 99, 235);
        color: white;
        border-radius: 15px;  
        justify-content: center;
    }
    .login:hover{
        transform: translateY(-3px);
    }

    @media screen and (max-width: 1024px) {
        .card-grid {
            grid-template-columns: repeat(2, 1fr); 
        }
    }

    @media screen and (max-width: 600px) {
        .card-grid {
            grid-template-columns: 1fr; 
        }
        .menu {
            flex-direction: column;
            align-items: center;
        }

    }


    </style>
</head>

<body>
    <nav>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Hospital Info</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <div class="container">
        <h2>Hospital System Info</h2>
        <div class="card-grid">

            <!-- Card 1 -->
            <div class="card">
                <div class="image"></div>
                <div class="card-content">
                    <h3>Patient Alerts</h3>
                    <p>The number of patients needing urgent care</p>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="card">
                <div class="image"></div>
                <div class="card-content">
                    <h3>Bed Availability</h3>
                    <p>Number of hospital beds are current free</p>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="card">
                <div class="image"></div>
                <div class="card-content">
                    <h3>Medicine Orders</h3>
                    <p>Count of presciptions waiting to be filled</p>
                </div>
            </div>

            <!-- Card 4 -->
            <div class="card">
                <div class="image"> </div>
                <div class="card-content">
                    <h3>Database Status</h3>
                    <p>Last Time of Data Backup:</p>
                </div>
            </div>
                </div>
            </div>
        </div>
        <button onclick="login()"
        class="login">
        Go to login page
        </button>

        <script>
            function login(){
                window.location.href = "Login_Page.html"
            }
        </script>
    </div>



    
</body>
</html>
