<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-md w-80">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

        <input type="text" id="practitioner_id" placeholder="practitioner ID"
        class="w-full border p-2 rounded mb-3">
        <input type=" text" id="password" placeholder="Password"
        class="w-full border p-2 rounded mb-4">

        <button onclick="login()"
        class="w-full bg-blue-600 text-white p-2 rounded hover:bg-bl">
            Toggle Visibility
        </button>
    </div>
    <script>
        function login(){
            const practitioner_id = document.getElementById("practitioner_id").value.trim();
            const password = document.getElementById("password").value.trim();
        if(!practitioner_id){
            alert("Please enter your practition ID: ");
            return;
        }
        if(!password){
            alert("Please enter your password (Must be 8 chars include Upper, Lower Case and Special Char): ");
            return;
        }

        document.cookie = "practitioner_id=" + encodeURIComponent(practitioner_id) + "; path=/";
        window.location.href = "Staff_Register_Page.html";

        }
    </script>
    
</body>
</html>
